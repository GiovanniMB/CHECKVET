                <input type="text" class="form-control " name="query" placeholder="Ingrese Id"></input>

            <script>
                $(document).ready(function () {
                    $("#individual").click(function () {
                        $("#div1").hide();
                        $("#div2").show();

                    });

                    $("#multiples").click(function () {
                        $("#div1").show();
