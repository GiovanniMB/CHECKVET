<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>CHECKVET - Inicio</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <nav class="navegacion-principal">
                <h1><a href="#">CHECKVET</a></h1>
                <a href="#">Agenda</a>
                <a href="#">Clinicas</a>
                <a href="#">Veterinarios</a>
                <a href="#">Mascotas</a>
                <a href="#">Servicios</a>
                <a href="#">Acerca</a>
            </nav>
            <div class="login">
                <a href="">Ingresar</a>
                <a href="">Registrarse</a>
            </div>
            <div class="out">
                <span>Bienvenido:</span>&nbsp;<span>nombre</span>&nbsp;
            </div>
        </div>
    </header>
    <main class="body">
        <div class="contenedor">
            <h1>Cita</h1>
            <div class="form-persona">
                <form action="">
                    <div class="row">
                        <div class="form-group">
                            <label for="Motivo" class="label">Motivo (*) </label>
                            <textarea name="motivo" id=" motivo" placeholder="Motivo de la cita" required
                                rows="1"></textarea>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="fecha" class="label">Fecha (*) </label>
                            <input type="date" name="Fecha" id="fecha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="peso" class="label">Peso (*) </label>
                            <input type="number" step="0.1" placeholder="Peso mascota" name="peso" id="peso">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="mascota" class="label">Paciente: </label>
                            <select name="mascota" id="mascota">
                                <option value="">Nombre mascota</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                            <input type="checkbox" name="enfermedad" id="enfermedad">
                            <label for="enfermedad" class="label">¿Enfermedad? </label>
                            <input type="checkbox" name="desp" id="desp">
                            <label for="desp" class="label">¿Desparasitación? </label>
                            <input type="checkbox" name="vacuna" id="vacuna">
                            <label for="vacuna" class="label">¿Vacunación? </label>

                        </div>
                    </div>


                    <div class="dep-check" id="div_enfermedad" style="display: none;">
                        <div class="form-group">
                            <label for="n_enf" class="label">Enfermedad: </label>
                            <input type="text" name="n_enf" id="n_enf" placeholder="Nombre de la enfermedad">
                        </div>
                        <div class="form-group">
                            <label for="diag" class="label">Diagnóstico: </label>
                            <textarea name="diag" id="diag" placeholder="Diagnóstico" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="trat" class="label">Tratamiento: </label>
                            <textarea name="trat" id="trat" placeholder="Tratamiento" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="f_inicio" class="label">Inicio tratamiento: </label>
                            <input type="date" name="f_inicio" id="f_inicio">
                        </div>
                        <div class="form-group">
                            <label for="f_fin" class="label">Fin tratamiento: </label>
                            <input type="date" name="f_fin" id="f_fin">
                        </div>
                    </div>
                    <script>
                        const checkbox = document.getElementById('enfermedad');
                        const div = document.getElementById('div_enfermedad');

                        checkbox.addEventListener('change', () => {
                            if (checkbox.checked) {
                                div.style.display = 'flex';
                            } else {
                                div.style.display = 'none';
                            }
                        });
                    </script>

                    


                    <div class="dep-check" id="div_desp" style="display: none;">
                        <div class="row">
                            <div class="form-group">
                                <label for="medicamento" class="label">Desparacitante: </label>
                                <input type="text" name="medicamento" id="medicamento"
                                    placeholder="Nombre del medicamento para desparasitación">
                            </div>
                        </div>
                    </div>
                    <script>
                        const checkbox2 = document.getElementById('desp');
                        const div2 = document.getElementById('div_desp');

                        checkbox2.addEventListener('change', () => {
                            if (checkbox2.checked) {
                                div2.style.display = 'flex';
                            } else {
                                div2.style.display = 'none';
                            }
                        });
                    </script>

                    

                    <div class="dep-check" id="div_vacuna" style="display: none;">
                        <div class="row">
                            <div class="form-group">
                                <label for="n_vacuna" class="label">Vacuna: </label>
                                <input type="text" name="n_vacuna" id="n_vacuna" placeholder="Nombre de la vacuna">
                            </div>
                            <div class="form-group">
                                <label for="lab" class="label">Laboratorio: </label>
                                <input type="text" name="lab" id="lab" placeholder="Laboratorio de la vacuna">
                            </div>
                        </div>
                    </div>

                    <script>
                        const checkbox3 = document.getElementById('vacuna');
                        const div3 = document.getElementById('div_vacuna');

                        checkbox3.addEventListener('change', () => {
                            if (checkbox3.checked) {
                                div3.style.display = 'flex';
                            } else {
                                div3.style.display = 'none';
                            }
                        });
                    </script>

                    <div class="row"><input type="submit" value="Registrar" class="submit"></div>

                </form>

            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <p>
                &copy; 2025 CHECKVET, Inc. | WebApp Desarrollada con Node.js | Autor: &middot; <a>Millan</a>&middot;
                <a>Vargas &middot;
            </p>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
