<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>CHECKVET - Inicio</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <nav class="navegacion-principal">
                <h1><a href="#">CHECKVET</a></h1>
                <a href="#">Agenda</a>
                <a href="#">Clinicas</a>
                <a href="#">Veterinarios</a>
                <a href="#">Mascotas</a>
                <a href="#">Servicios</a>
                <a href="#">Acerca</a>
            </nav>
            <div class="login">
                <a href="">Ingresar</a>
                <a href="">Registrarse</a>
            </div>
            <div class="out">
                <span>Bienvenido:</span>&nbsp;<span>nombre</span>&nbsp;
            </div>
        </div>
    </header>
    <main class="body">
        <div class="contenedor">
            <h1>Registrar clínica</h1>
            <div class="form">
                <form action="">
                    <div class="row">
                        <div class="form-group">
                        <label for="nombre" class="label">Nombre: </label>
                        <input type="text" placeholder="Nombre de la clínica" name="nombre" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="empresa" class="label">Empresa: </label>
                            <select name="empresa" id="empresa">
                                <option value="">Nombre empresa</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="calle" class="label">Calle: </label>
                            <input type="text" name="calle" id="calle" placeholder="Calle de la clínica">
                        </div>
                        <div class="form-group">
                            <label for="numero" class="label">Número: </label>
                            <input type="text" name="numero" id="numero" placeholder="Número de la dirección">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="colonia" class="label">Colonia: </label>
                            <input type="text" name="colonia" id="colonia" placeholder="Colonia">
                        </div>
                        <div class="form-group">
                            <label for="postal" class="label">Número postal: </label>
                            <input type="text" name="postal" id="postal" placeholder="Número postal">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="alcaldia" class="label">Alcaldia/Municipio: </label>
                            <select name="alcaldia" id="alcaldia">
                                <option value="">Alcaldia/Municipio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="entidad" class="label">Entidad:  </label>
                            <select name="entidad" id="entidad">
                                <option value="">Estado</option>
                            </select>
                        </div>
                    </div>

                    <div class="row"><input type="submit" value="Registrar" class="submit"></div>
                    
                </form>
                
            </div>
        </div>        
    </main>
    <footer class="footer">
        <div>
            <p>
                &copy; 2025 CHECKVET, Inc. | WebApp Desarrollada con Node.js | Autor:  &middot; <a>Millan</a>&middot; <a>Vargas &middot;
            </p>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
