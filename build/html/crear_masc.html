<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>CHECKVET - Inicio</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <nav class="navegacion-principal">
                <h1><a href="#">CHECKVET</a></h1>
                <a href="#">Agenda</a>
                <a href="#">Clinicas</a>
                <a href="#">Veterinarios</a>
                <a href="#">Mascotas</a>
                <a href="#">Servicios</a>
                <a href="#">Acerca</a>
            </nav>
            <div class="login">
                <a href="">Ingresar</a>
                <a href="">Registrarse</a>
            </div>
            <div class="out">
                <span>Bienvenido:</span>&nbsp;<span>nombre</span>&nbsp;
            </div>
        </div>
    </header>
    <main class="body">
        <div class="contenedor">
            <h1>Registrar mascota</h1>
            <div class="form-mascota">
                <form action="">
                    <div class="row">
                        <div class="form-group">
                            <label for="nombre" class="label">Nombre: </label>
                            <input type="text" placeholder="Nombre de la mascota" name="nombre" id="nombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="especie" class="label">Especie: </label>
                            <input type="text" placeholder="Especie de la mascota" name="especie" id="especie" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="raza" class="label">Raza: </label>
                            <input type="text" placeholder="Raza de la mascota" name="raza" id="raza">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="nacimiento" class="label">Fecha de nacimiento: </label>
                            <input type="date" name="nacimiento" id="nacimiento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="file-upload" class="label">Imagen: </label>
                            <input type="file" id="file-upload" style="display:none;" accept="image/*">
                            
                            <button id="upload-button" type="button">Subir Imagen</button>
                            <img id="preview-image" src="" alt="Vista previa de la imagen" style="display:none;">
                        </div>
                        
                    </div>

                    <script>
                        document.getElementById('upload-button').addEventListener('click', function () {
                            document.getElementById('file-upload').click();
                        });
                    </script>

                    <img id="preview-image" src="" alt="Vista previa de la imagen" width="100" height="100" style="display:none;">

                    <script>
                        document.getElementById('file-upload').addEventListener('change', function () {
                            const file = this.files[0];
                            const previewImage = document.getElementById('preview-image');
                            if (file) {
                                const reader = new FileReader();
                                previewImage.style.display = 'flex';
                                previewImage.style.width = '200px';
                                reader.onload = function (e) {
                                    // Aquí podrías mostrar la vista previa de la imagen
                                    document.getElementById('preview-image').src = e.target.result;
                                }
                                reader.readAsDataURL(file);
                            }
                        });
                    </script>

                    <div class="row">
                        <div class="form-group">
                            <label for="dueno" class="label">Dueño: </label>
                            <select name="dueno" id="dueno">
                                <option value="" selected disabled>Seleccionar dueño</option>
                                <option value="">Dueño</option>
                            </select>
                        </div>
                    </div>
                    <div class="row"><input type="submit" value="Registrar" class="submit"></div>

                </form>

            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <p>
                &copy; 2025 CHECKVET, Inc. | WebApp Desarrollada con Node.js | Autor: &middot; <a>Millan</a>&middot;
                <a>Vargas &middot;
            </p>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
